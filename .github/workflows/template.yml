name: Build Android Unity3D Application

on:
  push:
    branches:
      - main

env:
  ANDROID_SDK_ROOT: /usr/local/android-sdk
  ANDROID_HOME: /usr/local/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Set up Unity
      uses: eskildsen/setup-unity@v2.0.0
      with:
        unity-version: 2021.2.0f1

    - name: Install Android SDK
      uses: eskildsen/setup-android-sdk@v1.0.0
      with:
        android-sdk-version: 29

    - name: Build Android Unity3D application
      run: |
        cd $UNITY_PROJECT_DIR
        echo "y" | ./Unity/Hub/Editor/2021.2.0f1/Editor/Unity -batchmode -nographics -logFile $(pwd)/unity.log -buildTarget Android -projectPath $(pwd) -executeMethod BuildScript.Build -quit

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        path: $UNITY_PROJECT_DIR/Builds/Android
        name: Android Build